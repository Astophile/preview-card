<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="stylesheet" href="style.css">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" >
  
  <script src="https://kit.fontawesome.com/4e9e0f8d47.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  <div class="container">
    <div class="card">
    <img class="perfume" src="images/img1.jpg" alt="Perfume">  
    <div class="text-portion">
    <h2>Perfume</h2> 
    <h1>Gabrielle<br> Essence Eau <br>De Parfum</h1>
    
    <div class="text">
    <p>A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
    Perfumer-Creator<br> for the House of CHANEL.</p>
    </div>
  
    <div id="discount">
    <p ><strong>$149.99</strong></p>
    </div>
    <div id="real">
    <p >$169.99</p>
     </div>
    

    <button type="button" class="btn" > <i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
  </div> 
 </div>
</div>
</body>
</html>
